<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />

  <title>Create Form</title>
  <script src="https://use.fontawesome.com/d631437608.js"></script>
  <link rel="stylesheet" href="../static/css/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,400,700" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/remodal-default-theme.css" />
  <link rel="stylesheet" href="../static/css/remodal.css" />
  <link rel="stylesheet" href="../static/css/styles.css" />
</head>

<body>

<!-- HEADER____________________________________________ -->
<header>
    <div class="logo">
        <a href="index.html">Appallitics</a>
    </div>
    <ul class="main-nav">
        <li><a href="login.html">Login</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="vote.html">Vote</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
    <div class="hamburger-trigger">
        <ul class="hamburger-nav">
            <li><a href="login.html">Login</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="vote.html">Vote</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
</header>


<!-- CONTENT___________________________________________ -->

<div class="content">
  <form action="profile.html">


      <section id="overview">
          <div class="section-header">
            <h1>Overview</h1>
          </div>
          <div class="pro-bar">
            <div class="step"></div>
          </div>

          <!--For username-->
          <h3>Welcome, <div id="username-print"></div></h3>
          <br/>

          <div class="input-field">
            <label for="overviewBlurb">Party Catchphrase</label>
            <input type="text" id="overviewBlurb" name="overviewBlurb" placeholder="" required="required"/>
          </div>

          <div class="input-field">
            <label for="overviewDictatorshipName">Dictatorship Name</label>
            <input type="text" id="overviewDictatorshipName" name="overviewDictatorshipName" placeholder="" required="required"/>
          </div>

          <br/>

          <div class="overview-bottom">

              <div class="choose-pic">
                <label for="file">Choose Your Profile Picture</label>
                <input type="file" class="upload" />
              </div>

              <div class="choose-color">
                <p>Choose Your Color</p>
                <input type="color" name="favcolor" value="#ffffff">
              </div>

              <div class="choose-mascot">
                <p>Choose Your Mascot</p>
                <select class="mascot-dropdown" name="mascot">
                  <option value="">Tiger</option>
                  <option value="">Wild Boar</option>
                  <option value="">Iguana</option>
                  <option value="">Koala</option>
                  <option value="">Crocodile</option>
                  <option value="">Parrot</option>
                  <option value="">Whale</option>
                  <option value="">Eagle</option>
                  <option value="">Dolphin</option>
                  <option value="">Clown Fish</option>
                </select>
              </div>

          </div>

          <div class="form-nav">
            <span></span>
            <button type="button" name="button" class="next"><a href="#"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></button>
          </div>
      </section>



      <section id="economics">
          <div class="section-header">
            <h1>Economics</h1>
          </div>
          <div class="pro-bar">
            <div class="step"></div>
            <div class="step"></div>
          </div>

          <div class="input-field">
            <label for="econLabor">Labor</label>
            <input type="text" id="econLabor" name="econLabor" placeholder="" required="required"/>
          </div>

          <div class="input-field">
            <label for="econTax">Tax</label>
            <input type="text" id="econTax" name="econTax" placeholder="" required="required"/>
          </div>

          <div class="input-field">
            <label for="econTrade">Trade</label>
            <input type="text" id="econTrade" name="econTrade" placeholder="" required="required"/>
          </div>

          <div class="input-field">
            <label for="econInfrastructure">Infrastructure</label>
            <input type="text" id="econInfrastructure" name="econInfrastructure" placeholder="" required="required"/>
          </div>

          <div class="input-field">
            <label for="econMilitary">Military</label>
            <input type="text" id="econMilitary" name="econMilitary" placeholder="" required="required"/>
          </div>

          <div class="form-nav">
            <button type="button" name="button" class="prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button type="button" name="button" class="next"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
          </div>
      </section>



      <section id="social">
          <div class="section-header">
            <h1>Social</h1>
          </div>
          <div class="pro-bar">
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>

          <div class="input-field">
            <label for="socialHealthcare">Healthcare</label>
            <input type="text" id="socialHealthcare" name="socialHealthcare" placeholder="" required="required"/>
          </div>


          <div class="input-field">
            <label for="socialRetirement">Retirement</label>
            <input type="text" id="socialRetirement" name="socialRetirement" placeholder="" required="required"/>
          </div>

          <div class="input-field">
            <label for="socialEducation">Education</label>
            <input type="text" id="socialEducation" name="econTrade" socialEducation="" required="required"/>
          </div>

          <div class="input-field">
            <label for="socialEnvironment">Environment</label>
            <input type="text" id="socialEnvironment" name="socialEnvironment" placeholder="" required="required"/>
          </div>


          <div class="input-field">
            <label for="socialWelfare">Welfare</label>
            <input type="text" id="socialWelfare" name="socialWelfare" placeholder="" required="required"/>
          </div>


          <div class="form-nav">
            <button type="button" name="button" class="prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button type="button" name="button" class="next"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
          </div>
      </section>



      <section id="legal">
          <div class="section-header">
            <h1>Legal</h1>
          </div>
          <div class="pro-bar">
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>

          <div class="input-field">
            <label for="legalPunishment">Punishment</label>
            <input type="text" id="legalPunishment" name="legalPunishment" placeholder="" required="required"/>
          </div>

          <div class="input-field">
            <label for="legalImmigration">Immigration</label>
            <input type="text" id="legalImmigration" name="legalImmigration" placeholder="" required="required"/>
          </div>

          <div class="input-field">
            <label for="legalVotingRights">Voting Rights</label>
            <input type="text" id="legalVotingRights" name="legalVotingRights" placeholder="" required="required"/>
          </div>

          <div class="input-field">
            <label for="legalPrivacyLaws">Privacy Laws</label>
            <input type="text" id="legalPrivacyLaws" name="legalPrivacyLaws" placeholder="" required="required"/>
          </div>


          <div class="input-field">
            <label for="legalWeapons">Weapons</label>
            <input type="text" id="legalWeapons" name="legalWeapons" placeholder="" required="required"/>
          </div>

          <div class="form-nav">
            <button type="button" name="button" class="prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>

            <input type="submit" />
          </div>

      </section>
  </form>
</div>

<!-- FOOTER____________________________________________ -->
<footer>
    <p>Lorem ipsum dolor sit amet.</p>
</footer>

<script src="../static/js/script.js" th:src="@{js/script.js}"></script>

</body>
</html>
