<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://use.fontawesome.com/d631437608.js"></script>
    <link rel="stylesheet" href="../static/css/normalize.css" th:href="@{css/normalize.css}" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/remodal-default-theme.css" th:href="@{css/remodal-default-theme.css}" />
    <link rel="stylesheet" href="../static/css/remodal.css" th:href="@{css/remodal.css}" />
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{css/styles.css}"/>
</head>

<body>


    <!-- HEADER____________________________________________ -->
      <header>
        <div class="logo">
          <a href="index.html" th:href="@{/}">Appallitics</a>
        </div>
          <!--if logged in-->
          <div th:if="${checkloggedin} != 0">
        <ul class="main-nav" >
          <li><a href="leaderboard.html" th:href="@{/leaderboard}">Leaderboard</a></li>
          <li><a href="vote.html" th:href="@{/vote}">Vote</a></li>
          <li><a href="profile.html" th:href="@{/profile}">Profile</a></li>
          <li><a href="about.html" th:href="@{/about}">About</a></li>
          <li><a href="login.html" th:href="@{/logout}">Logout</a></li>
        </ul>
        <div class="hamburger-trigger">
          <div class="hamburger-container">
            <ul class="hamburger-nav">
              <li><a href="leaderboard.html" th:href="@{/leaderboard}">Leaderboard</a></li>
              <li><a href="vote.html" th:href="@{/vote}">Vote</a></li>
              <li><a href="profile.html" th:href="@{/profile}">Profile</a></li>
              <li><a href="about.html" th:href="@{/about}">About</a></li>
              <li><a href="login.html" th:href="@{/logout}">Logout</a></li>
            </ul>
          </div>
          </div>
          </div>
            <!--if not logged in-->
            <div th:if="${checkloggedin} == 0">
            <ul class="main-nav">
                <li><a href="login.html" th:href="@{/login}">Login</a></li>
                <li><a href="about.html" th:href="@{/about}">About</a></li>
            </ul>
            <div class="hamburger-trigger">
                <div class="hamburger-container">
                    <ul class="hamburger-nav">
                        <li><a href="login.html" th:href="@{/login}">Login</a></li>
                        <li><a href="about.html" th:href="@{/about}">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
      </header>

    <!-- CONTENT___________________________________________ -->


      <div class="content">

        <form class="login" action="profile.html" th:action="@{/loginVerify}" method="post">
          <div class="form-container">
            <h1>Login</h1>
            <a href="#" class="go-to-create-account" >Don't have an account?</a>
            <br />
            <br />

            <div th:text="${error}"></div>
            <div class="input-container">
              <input type="text" id="username" name="username" placeholder="Username" required="required"/>
              <label for="username">Username</label>
            </div>

            <div class="input-container">
              <input type="password" id="password" name="password" placeholder="Password" required="required"/>
              <label for="password">Password</label>
            </div>

            <input type="submit" name="submit" value="continue" />
          </div>
        </form>


        <form class="create-account" action="createform.html" th:action="@{/createAccount}" method="post" >
          <div class="form-container">
            <h1>Create Account</h1>
            <a href="#" class="go-to-login">Already have an account?</a>
            <br />
            <br />


            <div class="input-container">
              <input type="text" id="email" name="email" placeholder="Email" required="required"/>
              <label for="email">Email</label>
            </div>


            <div class="input-container">
              <input type="text" id="username" name="username" placeholder="Username" required="required"/>
              <label for="username">Username</label>
            </div>


            <div class="input-container">
              <input type="password" id="password" name="password" placeholder="Password" required="required"/>
              <label for="password">Password</label>
            </div>


            <div class="input-container">
              <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required="required"/>
              <label for="confirm">Confirm Password</label>
            </div>

            <input type="submit" name="submit" value="create account" />
          </div>
        </form>

      </div>

    <!-- FOOTER____________________________________________ -->
      <footer>
        <p></p>
      </footer>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/remodal.js" th:src="@{js/remodal.js}"></script>
    <script src="../static/js/script.js" th:src="@{js/script.js}"></script>
</body>

</html>
